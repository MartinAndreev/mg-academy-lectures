<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Documents application</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form action="" method="post" id="login-form">
                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        <h2 class="panel-title">
                            Login
                        </h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="email-input-label">
                                    <i class="fa fa-user"></i>
                                </span>
                                <input type="text" name="email" class="form-control" id="email-input" placeholder="Email" aria-describedby="email-input-label">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <span class="input-group-addon" id="password-input-label">
                                    <i class="fa fa-lock"></i>
                                </span>
                                <input type="password" name="password" class="form-control" id="password-input" placeholder="Password" aria-describedby="password-input-label">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <a href="" id="forgotten-password">Forgotten password?</a>
                        <a href="register.html" class="btn btn-success btn-sm">Register an account</a>
                        <button type="submit" class="btn btn-primary btn-sm">
                            Login
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>

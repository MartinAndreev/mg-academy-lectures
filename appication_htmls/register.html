<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Documents application</title>

    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <!-- Bootstrap -->
    <link href="assets/plugins/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <form action="" method="post" id="register-form" class="form-horizontal">
                <div class="panel panel-default">
                    <div class="panel panel-heading">
                        <h2 class="panel-title">
                            Register
                        </h2>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="email-input" class="col-sm-4 control-label">Email</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="email-input" name="email"
                                       placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email-input" class="col-sm-4 control-label">Password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="password-input" name="password"
                                       placeholder="Password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password-input" class="col-sm-4 control-label">Confirm password</label>
                            <div class="col-sm-8">
                                <input type="password" class="form-control" id="confirm-password-input"
                                       name="password-confirm" placeholder="Password confirm">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="name-input" class="col-sm-4 control-label">Name</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="name-input" name="name" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="lastname-input" class="col-sm-4 control-label">Lastname</label>
                            <div class="col-sm-8">
                                <input type="text" class="form-control" id="lastname-input" name="lastname"
                                       placeholder="Lastname">
                            </div>
                        </div>
                    </div>
                    <div class="panel-footer text-right">
                        <a href="login.html" class="btn btn-success btn-sm">
                            Back to login
                        </a>
                        <button type="submit" class="btn btn-primary btn-sm">
                            Register
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
